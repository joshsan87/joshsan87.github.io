<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palettes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="color-palette">
            <h2>Colors of the Forest</h2>
            <h4 id="p1-c1" class="color">#5ec269</h4>
            <h4 id="p1-c2" class="color">#00ac7e</h4>
            <h4 id="p1-c3" class="color">#007a84</h4>
            <h4 id="p1-c4" class="color">#2f4858</h4>
        </div>
        <div class="color-palette">
            <h2>Calming of the Bloodmoon</h2>
            <h4 id="p2-c1" class="color">#9d0a25</h4>
            <h4 id="p2-c2" class="color">#66b4db</h4>
            <h4 id="p2-c3" class="color">#c9f7ff</h4>
            <h4 id="p2-c4" class="color">#4f7d95</h4>
        </div>
        <div class="color-palette">
            <h2>Skies of peace</h2>
            <h4 id="p3-c1" class="color">#80abff</h4>
            <h4 id="p3-c2" class="color">#7f90bc</h4>
            <h4 id="p3-c3" class="color">#f5f9ff</h4>
            <h4 id="p3-c4" class="color">#e6f4f1</h4>
        </div>
    </body>
</html>
